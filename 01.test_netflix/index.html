<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/list.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <img src="assets/icons/logo.png" alt="logo" class="logo" />
      <img src="assets/icons/avatar.png" alt="user-picture" class="avatar" />
    </header>
    <section class="main">
      <div class="main-contents">
        <div class="main-contents__title">Money Heist</div>
        <div class="main-contents__buttons">
          <button class="main-contents__button">Play</button>
          <button class="main-contents__button">My List</button>
        </div>
        <div class="main-contents__description">
          1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. 스페인 조폐국에서
          인질극까지 벌인 이들은 과연 포위 경찰을 따돌리고 거액의 돈과 함께
          달아날 수 있을까?
        </div>
      </div>
    </section>
    <div class="list">
      <div class="list__title">NETFLIX ORIGINALS</div>
      <div class="list-contents">
        <img src="assets/images/main-poster.jpeg" alt="movie-poster" />
        <img src="assets/images/main-poster.jpeg" alt="movie-poster" />
        <img src="assets/images/main-poster.jpeg" alt="movie-poster" />
      </div>
    </div>
  </body>
</html>
