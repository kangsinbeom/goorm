<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/video.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <img
          class="hamburger-menu"
          src="assets/icons/hamburger-menu.svg"
          alt="hamburger-menu"
        />
        <img
          class="youtube-logo"
          src="assets/icons/youtube-logo.svg"
          alt="youtube-logo"
        />
      </div>
      <div class="middle-section">
        <input class="search-bar" placeholder="search" type="text" />
        <button class="search-button">
          <img
            class="search-icon"
            src="assets/icons/search.svg"
            alt="search-icon"
          />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="assets/icons/voice-search-icon.svg"
            alt="voice-search-icon"
          />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="upload-icon-container">
          <img
            class="upload-icon"
            src="assets/icons/upload.svg"
            alt="upload-icon"
          />
          <div class="tooltip">Create</div>
        </div>
        <img
          class="youtube-apps-icon"
          src="assets/icons/youtube-apps.svg"
          alt="youtube-apps-icon"
        />
        <div class="notification-container">
          <img
            class="notifications-icon"
            src="assets/icons/notifications.svg"
            alt="notifications-icon"
          />
          <div class="notifications-count">1</div>
        </div>
        <img
          class="current-user-picture"
          src="assets/images/avatars/avatar-1.png"
          alt="current-user-picture"
        />
      </div>
    </header>
  </body>
</html>
